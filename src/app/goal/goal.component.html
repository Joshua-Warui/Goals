<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Goals</title>
  </head>
  <body>
    <div class="container">
      <h1>My Goals</h1>
      <hr>
      <div class="row">
        <div class="col-md-6">
            <div *ngFor='let goal of goals; let i = index'>
              <div>
                <h4 appStrikethrough> {{goal.name}} due on {{goal.completeDate|date|uppercase}}</h4>
                <button (click) = 'toggleDetails(i)' class="btn btn-primary"> Toggle Details </button>
              </div>
              <div>
                <app-goal-detail *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'deleteGoal($event,i)'></app-goal-detail>
              </div>
            </div>
        </div>
        <div class="col-md-6">
          <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
        </div>
      </div>
      <br>
      <p *ngIf='goals.length > 5' class="card-footer">You have too many goals</p>
    </div>
  </body>
</html>
